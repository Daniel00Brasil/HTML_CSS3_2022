<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua a tamanho do seu navegador.</p>
    <!--Adaptação de imagens para tamanhos de telas diferentes-->
    <picture>
        <!--Exite uma orden a ser seguida (P-M-G)-->
        <source media="(max-width: 750px)" srcset="_imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="_imagens/foto-m.png" type="image/png">
        <img src="_imagens/foto-g.png" alt="Imagem Flexivél">
    </picture>
    <hr>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a resproduzir áudios em  HTML 5.</p>
    <!--<audio src="_midia/happy-mistake.mp3" controls ></audio>-->
    <audio preload="metadata" controls>
        <source src="_midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="_midia/guanacast-33.ogg" type="audio/ogg">
        <source src="_midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue resproduzir o áudio. <a 
         href="_midia/guanacast-33.mp3">Clique aqui para baixar o arquivos MP3</a></p>
    </audio>
    <hr>
</body>
</html>
