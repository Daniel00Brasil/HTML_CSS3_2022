<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classe</title>
    <style>
        div {
            display: inline-block; /*blocos em linha*/
            background-color: rgb(150, 145, 145);
            border: 1px solid black;
            text-align: center;
            height: 200px; /*Altura*/
            width: 200px;  /*Largura*/
        }

        div:hover { /*hover: passar o mouse por cima*/
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d3">02</div>
    <div id="d4">03</div>
</body>
</html>
